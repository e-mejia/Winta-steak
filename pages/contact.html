<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/Contacts.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
    
    <title>Winta contact</title>
</head>
<body>
  <div class="name">
    <h3>winta</h3>
    <p>STEAKHOUSE+BAR</p>
  </div>
    <img src="../images/Ribeye-Steak-Garlic-Butter.jpg" alt="Ribeye stake"/>

    <h3>Want to learn more about Winta, or share your experience?</h3>
    <fieldset class="fieldset">
      <legend>Contact Us</legend>
      <form action="/submit" method="post">
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            placeholder="Name"
          />
        </p>
        <p>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            placeholder="Email"
          />
        </p>
        <p>
          <label for="textarea" class="comments">
            Comments:
          </label>
          <br />
          <textarea
            name="textarea"
            id=""
            cols="125"
            rows="15"
            placeholder="Share your comments"
          ></textarea>
        </p>
        <p>
          <input type="submit" />
        </p>
      </form>
    </fieldset>
   
    <fieldset class="fieldset-reservation">
      <legend>Make a reservation</legend>
      <form>
        <p>
          <label for="date">Date:</label>
          <input type="date" name="'date">
        </p>
        
        <p>
          <label for="requests">Special requests:</label><br>
         <textarea name="requests" cols="125"
         rows="15"
                   placeholder="requests">
         </textarea>
        </p>
        
        <p>
          <input type="submit" />
        </p>
      </form>
    </fieldset>





    <p>
      <div class="about-home">
        <a href="/">Home</a>
</body>
</html>
